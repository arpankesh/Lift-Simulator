<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Arpan's Lift Simulator</title>
</head>

<body>
    <section class="d-flex justify-content-evenly mt-1 mb-3" id="header">
        <div class="inputField">
            <div class="m-2">
                <label for="floor">Enter number of floors:</label><br>
                <input type="text" id="nfloors" name="floor" placeholder="Enter"><br>
            </div>
            <div class="m-2">
                <label for="lift">Enter number of lifts:</label><br>
                <input type="text" id="nlifts" name="lift" placeholder="Enter"><br>
            </div>
        </div>
        <button type="button" class="btn btn-success m-2" id="generate">Generate</button>
    </section><br><br>
    <div class="d-flex justify-content-center" id="container">
        <div id="btn-container"></div>
        <div id="floor-container"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="./js_files/main.js"></script>

</html>
