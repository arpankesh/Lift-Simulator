<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Arpan's Lift Simulator</title>
</head>

<body>
    <section class="d-flex justify-content-evenly mt-1 mb-3">
        <div class="m-2">
            <label for="fname">Enter number of floors:</label><br>
            <input type="text" id="nfloors" name="fname" placeholder="Enter"><br>
        </div>
        <div class="m-2">
            <label for="fname">Enter number of lifts:</label><br>
            <input type="text" id="nlifts" name="fname" placeholder="Enter"><br>
        </div>
        <button type="button" class="btn btn-success m-2" id="generate" onclick="generateStats()">Generate</button>
    </section><br><br>
    <div class="container"></div>
</body>

</html>
